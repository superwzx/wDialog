;<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>wdialog dmeo</title>
	<link rel="stylesheet" href="">
	<style>
		* {margin: 0; padding: 0;}
	</style>
	<link rel="stylesheet" href="../src/styles/wdialog.css">
</head>
<body>
	<a id="open-dialog-1" href="#">点击</a>
	<script type="text/javascript" src="../lib/jquery.min.js"></script>
	<script type="text/javascript" src="../src/wdialog.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {

		var str = '<select><option>1</option><option>2</option><option>3</option></select>';



		// return;

		$('#open-dialog-1').on('click', function (e) {

			fetch('//offline-news-api.herokuapp.com/stories')
  .then(function(response) {
    return response.text()
  }).then(function(body) {
    document.body.innerHTML = body
  });

  return;

			var dialog = Dialog.create({
				width: 400,
				hasMask: true,
				hasXBtn: true,
				init: function () {	},
				onCallback: function () { },
				offCallback: function () { },
				layers: [{
					
					title: "重要提醒",
					bodyView: str,
					buttons: [
						{
							id: 'abc',
							className: 'btn-default',
							value: '取消'
						},
						{
							id: 'cba',
							className: 'btn-primary',
							value: '确定'
						}
					],
					events: {
						'#cba click': function () {
							dialog.setbody()
						},
						'#abc click': function () {
							console.log(this)
						}
					}
				}, {

					title: "提醒",
					bodyView: str,
					buttons: [
						{
							id: 'abc',
							className: 'btn-default',
							value: '取消'
						},
						{
							id: 'cba',
							className: 'btn-primary',
							value: '再次确认'
						}
					],
					events: {
						'#cba click': function () {
							dialog.setbody()
						},
						'#abc click': function () {
							console.log(this)
						}
					}
				}]
			});

			e.preventDefault();
		});

	});
	</script>
</body>
</html>
